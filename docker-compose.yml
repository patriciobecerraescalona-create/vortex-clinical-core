version: "3.9"

services:
  db:
    image: postgres:16
    container_name: vortex-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: vortex
      POSTGRES_USER: vortex_user
      POSTGRES_PASSWORD: vortex_pass
    ports:
      - "5434:5432"
    volumes:
      - vortex_pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: vortex-api
    depends_on:
      - db
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg://vortex_user:vortex_pass@db:5432/vortex
      OLLAMA_URL: http://192.168.1.8:11434
      OLLAMA_MODEL: qwen2.5:3b
    ports:
      - "8000:8000"
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: >
      uvicorn backend.app.main:app
      --host 0.0.0.0
      --port 8000
      --reload

volumes:
  vortex_pgdata:
