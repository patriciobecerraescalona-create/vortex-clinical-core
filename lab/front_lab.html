<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background: #0b1020;
      color: #e5e7eb;
      font-family: Arial, sans-serif;

    }
    textarea {

  </style>

<body>

<h2>ðŸ§  Vortex Clinical â€“ Front LAB</h2>

<label>
  <input type="checkbox" id="useMemory" checked />
  Usar memoria primaria (capa 1)
</label>

<br><br>

<label>
  LLM:
  <select id="llmProvider">
    <option value="mock">mock</option>
    <option value="openai">openai</option>
    <option value="groq">groq</option>
  </select>
</label>

<br><br>

<textarea id="inputText" placeholder="Escribe aquÃ­..."></textarea>

<br>
<button id="sendBtn">Enviar</button>

<div class="row">
  <div class="box">
    <h3>ðŸ’¬ Respuesta humana</h3>
    <div id="humanResponse">â€”</div>
  </div>

  <div class="box">
    <h3>ðŸ§¬ Trazabilidad</h3>
    <pre id="trace">â€”</pre>
  </div>
</div>

<div class="box">
  <h3>ðŸ“¦ JSON completo</h3>
  <pre id="json">â€”</pre>
</div>

<script>
  document.getElementById("sendBtn").addEventListener("click", async () => {
    const text = document.getElementById("inputText").value;
    const useMemory = document.getElementById("useMemory").checked;
    const provider = document.getElementById("llmProvider").value;

    const payload = {
      user_id: "11111111-1111-1111-1111-111111111111",
      procedure_id: "aaaaaaaa-aaaa-aaaa-aaaa-aaaaaaaaaaaa",
      source: "text",
      user_role: "leader",
      raw_text: text,
      use_memory: useMemory,
      llm_provider: provider
    };

    try {
      const res = await fetch("http://localhost:8000/api/procedures/voice", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      document.getElementById("humanResponse").innerText =
        data.feedback?.message || "â€”";

      document.getElementById("json").innerText =
        JSON.stringify(data, null, 2);

      document.getElementById("trace").innerText =
        JSON.stringify(data.trace || {}, null, 2);

    } catch (err) {
      alert("Error de red: " + err);
      console.error(err);
    }
  });
</script>

</body>
