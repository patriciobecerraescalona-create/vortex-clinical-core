<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Vortex Clinical â€“ Front LAB</title>
  <style>
    body {
      background: #0b1020;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 14px;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
    }
    pre {
      background: #020617;
      padding: 10px;
      overflow-x: auto;
    }
    .row {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .box {
      flex: 1;
      border: 1px solid #1e293b;
      padding: 10px;
    }

    /* =============================
       Status Panel - KAI Observability
       ============================= */
    #statusPanel {
      display: flex;
      gap: 16px;
      margin-top: 16px;
      padding: 12px;
      background: #1e293b;
      border-radius: 6px;
      flex-wrap: wrap;
    }
    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-label {
      color: #94a3b8;
      font-size: 12px;
      text-transform: uppercase;
    }
    .badge {
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 600;
    }
    .badge--neutral {
      background: #334155;
      color: #94a3b8;
    }
    .badge--success {
      background: #166534;
      color: #bbf7d0;
    }
    .badge--warning {
      background: #854d0e;
      color: #fef08a;
    }
    .badge--info {
      background: #1e40af;
      color: #bfdbfe;
    }

    /* =============================
       Stability: Loading & Error States
       ============================= */
    #sendBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #sendBtn .spinner {
      display: none;
      width: 14px;
      height: 14px;
      border: 2px solid #ffffff40;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }
    #sendBtn.loading .spinner {
      display: inline-block;
    }
    #sendBtn.loading .btn-text {
      opacity: 0.8;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #errorPanel {
      display: none;
      margin-top: 16px;
      padding: 12px 16px;
      background: #450a0a;
      border: 1px solid #dc2626;
      border-radius: 6px;
      color: #fecaca;
    }
    #errorPanel.visible {
      display: block;
    }
    #errorPanel .error-title {
      font-weight: 600;
      margin-bottom: 4px;
      color: #f87171;
    }
    #errorPanel .error-detail {
      font-size: 13px;
      word-break: break-word;
    }
  </style>
</head>

     ============================= -->

  <div class="status-item">
    <span class="status-label">KAI:</span>

  <div class="status-item">

  <div class="status-item">

<div class="row">
  <div class="box">

    <div id="humanResponse">â€”</div>

    <pre id="trace">â€”</pre>
  </div>
</div>

<div class="box">

</div>

<script>
  // =============================
  // Stability: State Management
  // =============================
  let isLoading = false;
  const TIMEOUT_MS = 30000;

  const sendBtn = document.getElementById("sendBtn");
  const errorPanel = document.getElementById("errorPanel");
  const errorDetail = document.getElementById("errorDetail");

  function setLoading(loading) {
    isLoading = loading;
    sendBtn.disabled = loading;
    sendBtn.classList.toggle("loading", loading);
  }

  function showError(message) {
    errorDetail.innerText = message;
    errorPanel.classList.add("visible");
  }

  function hideError() {
    errorPanel.classList.remove("visible");
  }

  function resetBadges() {
    document.getElementById("kaiStatus").innerText = "â€”";
    document.getElementById("kaiStatus").className = "badge badge--neutral";
    document.getElementById("modeStatus").innerText = "â€”";
    document.getElementById("modeStatus").className = "badge badge--neutral";
    document.getElementById("agentStatus").innerText = "â€”";
    document.getElementById("agentStatus").className = "badge badge--neutral";
    document.getElementById("permissionStatus").innerText = "â€”";
    document.getElementById("permissionStatus").className = "badge badge--neutral";
    document.getElementById("permissionStatus").title = "";
  }

  // =============================
  // Main Submit Handler
  // =============================
  sendBtn.addEventListener("click", async () => {
    // Prevent double submit
    if (isLoading) return;

    hideError();
    setLoading(true);

    const text = document.getElementById("inputText").value;
    const userId = document.getElementById("userId").value;
    const role = document.getElementById("userRole").value;
    const useMemory = document.getElementById("useMemory").checked;
    const provider = document.getElementById("llmProvider").value;

    const payload = {
      raw_text: text,
      user_id: userId,
      role: role,
      options: {
        use_memory: useMemory,
        llm_provider: provider
      }
    };

    // Timeout with AbortController
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), TIMEOUT_MS);

    try {
      const res = await fetch("http://localhost:8000/lab", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
        signal: controller.signal
      });

      clearTimeout(timeoutId);

      // Validate response status before parsing
      if (!res.ok) {
        let errorMsg = `Error HTTP ${res.status}`;
        try {
          const errData = await res.json();
          if (errData.detail) {
            errorMsg = `${errData.error || "Error"}: ${errData.detail}`;
          }
        } catch {
          // Response wasn't JSON, use status text
          errorMsg = `Error HTTP ${res.status}: ${res.statusText}`;
        }
        showError(errorMsg);
        resetBadges();
        return;
      }

      // Parse JSON response
      let data;
      try {
        data = await res.json();
      } catch (parseErr) {
        showError("Error: respuesta del servidor no es JSON vÃ¡lido");
        resetBadges();
        return;
      }

      // Check for error in response body
      if (data.error) {
        showError(`${data.error}: ${data.detail || "Error desconocido"}`);
        resetBadges();
        return;
      }

      // =============================
      // Success: Update Status Panel
      // =============================

      // KAI activator detection
      const kaiEl = document.getElementById("kaiStatus");
      if (data.kai_called) {
        kaiEl.innerText = "Detected";
        kaiEl.className = "badge badge--success";
      } else {
        kaiEl.innerText = "Not detected";
        kaiEl.className = "badge badge--neutral";
      }

      // Mode (LIFE vs WORK)
      const modeEl = document.getElementById("modeStatus");
      modeEl.innerText = data.mode || "â€”";
      modeEl.className = data.mode === "LIFE"
        ? "badge badge--info"
        : "badge badge--success";

      // Active agent
      const agentEl = document.getElementById("agentStatus");
      agentEl.innerText = data.agent || "â€”";
      agentEl.className = "badge badge--info";

      // Permission status (warning means blocked/fallback)
      const permEl = document.getElementById("permissionStatus");
      if (data.warning) {
        permEl.innerText = "Blocked";
        permEl.title = data.warning;
        permEl.className = "badge badge--warning";
      } else {
        permEl.innerText = "Accepted";
        permEl.title = "";
        permEl.className = "badge badge--success";
      }

      // =============================
      // Success: Update Response Panels
      // =============================
      document.getElementById("humanResponse").innerText =
        data.response || "â€”";

      document.getElementById("json").innerText =
        JSON.stringify(data, null, 2);

      const trace = {
        kai_called: data.kai_called,
        agent: data.agent,
        mode: data.mode,
        warning: data.warning,
        input: data.input
      };
      document.getElementById("trace").innerText =
        JSON.stringify(trace, null, 2);

    } catch (err) {
      clearTimeout(timeoutId);

      // Distinguish timeout from other errors
      if (err.name === "AbortError") {
        showError("Timeout: el servidor no respondiÃ³ en 30 segundos");
      } else {
        showError(`Error de conexiÃ³n: ${err.message}`);
      }
      resetBadges();
      console.error("[LAB] Request failed:", err);

    } finally {
      // Always reset loading state
      setLoading(false);
    }
  });
</script>

</body>
</html>
