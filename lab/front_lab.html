<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Vortex Clinical â€“ Front LAB</title>
  <style>
    body {
      background: #0b1020;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 14px;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
    }
    pre {
      background: #020617;
      padding: 10px;
      overflow-x: auto;
    }
    .row {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .box {
      flex: 1;
      border: 1px solid #1e293b;
      padding: 10px;
    }

    /* =============================
       Status Panel - KAI Observability
       ============================= */
    #statusPanel {
      display: flex;
      gap: 16px;
      margin-top: 16px;
      padding: 12px;
      background: #1e293b;
      border-radius: 6px;
      flex-wrap: wrap;
    }
    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-label {
      color: #94a3b8;
      font-size: 12px;
      text-transform: uppercase;
    }
    .badge {
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 600;
    }
    .badge--neutral {
      background: #334155;
      color: #94a3b8;
    }
    .badge--success {
      background: #166534;
      color: #bbf7d0;
    }
    .badge--warning {
      background: #854d0e;
      color: #fef08a;
    }
    .badge--info {
      background: #1e40af;
      color: #bfdbfe;
    }

    /* =============================
       Stability: Loading & Error States
       ============================= */
    #sendBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #sendBtn .spinner {
      display: none;
      width: 14px;
      height: 14px;
      border: 2px solid #ffffff40;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }
    #sendBtn.loading .spinner {
      display: inline-block;
    }
    #sendBtn.loading .btn-text {
      opacity: 0.8;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #errorPanel {
      display: none;
      margin-top: 16px;
      padding: 12px 16px;
      background: #450a0a;
      border: 1px solid #dc2626;
      border-radius: 6px;
      color: #fecaca;
    }
    #errorPanel.visible {
      display: block;
    }
    #errorPanel .error-title {
      font-weight: 600;
      margin-bottom: 4px;
      color: #f87171;
    }
    #errorPanel .error-detail {
      font-size: 13px;
      word-break: break-word;
    }

    /* =============================
       Audio: Recording Button & States
       ============================= */
    #recordBtn {
      background: #1e293b;
      border: 1px solid #475569;
      color: #e5e7eb;
      border-radius: 6px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s, border-color 0.2s;
    }
    #recordBtn:hover:not(:disabled) {
      background: #334155;
      border-color: #64748b;
    }
    #recordBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Recording state - pulsing red */
    #recordBtn.recording {
      background: #7f1d1d;
      border-color: #dc2626;
      animation: pulse-recording 1.5s ease-in-out infinite;
    }
    @keyframes pulse-recording {
      0%, 100% { background: #7f1d1d; }
      50% { background: #991b1b; }
    }

    /* Recording indicator dot */
    .rec-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #6b7280;
      transition: background 0.2s;
    }
    #recordBtn.recording .rec-indicator {
      background: #ef4444;
      animation: blink-dot 1s ease-in-out infinite;
    }
    @keyframes blink-dot {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Duration display */
    .rec-duration {
      font-family: monospace;
      font-size: 12px;
      color: #94a3b8;
      min-width: 40px;
    }
    #recordBtn.recording .rec-duration {
      color: #fca5a5;
    }
  </style>
</head>

<body>

<h2>ðŸ§  Vortex Clinical â€“ Front LAB</h2>

<label>
  User ID (UUID):
  <input type="text" id="userId" value="00000000-0000-0000-0000-000000000001" style="width: 320px;" />
</label>

<br><br>

<label>
  Rol:
  <select id="userRole">
    <option value="anonymous">anonymous</option>
    <option value="secretary">secretary</option>
    <option value="clinician" selected>clinician</option>
    <option value="admin">admin</option>
    <option value="manager">manager</option>
  </select>
</label>

<br><br>

<label>
  <input type="checkbox" id="useMemory" checked />
  Usar memoria primaria (capa 1)
</label>

<br><br>

<label>
  LLM:
  <select id="llmProvider">
    <option value="mock">mock</option>
    <option value="openai">openai</option>
    <option value="groq">groq</option>
  </select>
</label>

<br><br>

<textarea id="inputText" placeholder="Escribe aquÃ­ o usa el micrÃ³fono..."></textarea>

<br>
<button id="recordBtn" type="button">
  <span class="rec-indicator"></span>
  <span class="rec-label">Grabar</span>
  <span class="rec-duration">00:00</span>
</button>

<button id="sendBtn">
  <span class="spinner"></span>
  <span class="btn-text">Enviar</span>
</button>

<!-- Error Panel (non-intrusive) -->
<div id="errorPanel">
  <div class="error-title">Error</div>
  <div class="error-detail" id="errorDetail"></div>
</div>

<!-- =============================
     Status Panel - KAI Observability
     Shows: activator detection, mode, agent, permission status
     ============================= -->
<div id="statusPanel">
  <div class="status-item">
    <span class="status-label">KAI:</span>
    <span id="kaiStatus" class="badge badge--neutral">â€”</span>
  </div>
  <div class="status-item">
    <span class="status-label">Mode:</span>
    <span id="modeStatus" class="badge badge--neutral">â€”</span>
  </div>
  <div class="status-item">
    <span class="status-label">Agent:</span>
    <span id="agentStatus" class="badge badge--neutral">â€”</span>
  </div>
  <div class="status-item">
    <span class="status-label">Permission:</span>
    <span id="permissionStatus" class="badge badge--neutral">â€”</span>
  </div>
</div>

<div class="row">
  <div class="box">
    <h3>ðŸ’¬ Respuesta humana</h3>
    <div id="humanResponse">â€”</div>
  </div>

  <div class="box">
    <h3>ðŸ§¬ Trazabilidad</h3>
    <pre id="trace">â€”</pre>
  </div>
</div>

<div class="box">
  <h3>ðŸ“¦ JSON completo</h3>
  <pre id="json">â€”</pre>
</div>

<script>
  // =============================
  // Stability: State Management
  // =============================
  let isLoading = false;
  const TIMEOUT_MS = 30000;

  // =============================
  // Audio: Recording State
  // =============================
  let isRecording = false;
  let recordingStartTime = null;
  let recordingTimer = null;
  let autoStopTimer = null;
  const MAX_RECORDING_MS = 60000; // 60 seconds limit

  const sendBtn = document.getElementById("sendBtn");
  const errorPanel = document.getElementById("errorPanel");
  const errorDetail = document.getElementById("errorDetail");
  const recordBtn = document.getElementById("recordBtn");
  const recDuration = recordBtn.querySelector(".rec-duration");
  const recLabel = recordBtn.querySelector(".rec-label");
  const inputText = document.getElementById("inputText");

  // =============================
  // Audio: Web Speech API Setup
  // =============================
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  let recognition = null;
  let sttSupported = false;

  if (SpeechRecognition) {
    sttSupported = true;
    recognition = new SpeechRecognition();
    recognition.lang = "es-ES";
    recognition.interimResults = true;
    recognition.continuous = true;

    recognition.onresult = (event) => {
      let finalTranscript = "";
      for (let i = event.resultIndex; i < event.results.length; i++) {
        if (event.results[i].isFinal) {
          finalTranscript += event.results[i][0].transcript;
        }
      }
      // Append final results to textarea
      if (finalTranscript) {
        const current = inputText.value;
        const separator = current && !current.endsWith(" ") ? " " : "";
        inputText.value = current + separator + finalTranscript;
      }
    };

    recognition.onerror = (event) => {
      const errorMessages = {
        "no-speech": "No se detectÃ³ voz. Intenta hablar mÃ¡s fuerte.",
        "audio-capture": "No se pudo acceder al micrÃ³fono.",
        "not-allowed": "Permiso de micrÃ³fono denegado. HabilÃ­talo en tu navegador.",
        "network": "Error de red para el reconocimiento de voz.",
        "aborted": "GrabaciÃ³n cancelada.",
      };
      const message = errorMessages[event.error] || `Error de STT: ${event.error}`;
      showError(message);
      setRecording(false);
    };

    recognition.onend = () => {
      // If still marked as recording, recognition ended unexpectedly
      if (isRecording) {
        setRecording(false);
      }
    };
  } else {
    // Browser doesn't support Web Speech API
    recordBtn.disabled = true;
    recordBtn.title = "Tu navegador no soporta reconocimiento de voz. Usa Chrome o Edge.";
  }

  function setLoading(loading) {
    isLoading = loading;
    sendBtn.disabled = loading || isRecording;
    sendBtn.classList.toggle("loading", loading);
    // Mutex: disable record while loading
    recordBtn.disabled = loading;
  }

  function showError(message) {
    errorDetail.innerText = message;
    errorPanel.classList.add("visible");
  }

  function hideError() {
    errorPanel.classList.remove("visible");
  }

  function resetBadges() {
    document.getElementById("kaiStatus").innerText = "â€”";
    document.getElementById("kaiStatus").className = "badge badge--neutral";
    document.getElementById("modeStatus").innerText = "â€”";
    document.getElementById("modeStatus").className = "badge badge--neutral";
    document.getElementById("agentStatus").innerText = "â€”";
    document.getElementById("agentStatus").className = "badge badge--neutral";
    document.getElementById("permissionStatus").innerText = "â€”";
    document.getElementById("permissionStatus").className = "badge badge--neutral";
    document.getElementById("permissionStatus").title = "";
  }

  // =============================
  // Audio: Recording Functions
  // =============================
  function formatDuration(ms) {
    const seconds = Math.floor(ms / 1000);
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return `${mins.toString().padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;
  }

  function updateRecordingDuration() {
    if (!recordingStartTime) return;
    const elapsed = Date.now() - recordingStartTime;
    recDuration.innerText = formatDuration(elapsed);
  }

  function stopRecording(showMessage = false) {
    // Stop recognition if active
    if (recognition && isRecording) {
      try {
        recognition.stop();
      } catch (e) {
        // Ignore errors when stopping
      }
    }
    // Clean up state
    setRecording(false);
    // Show feedback if auto-stopped
    if (showMessage) {
      showError("GrabaciÃ³n detenida: lÃ­mite de 60 segundos alcanzado.");
    }
  }

  function setRecording(recording) {
    isRecording = recording;
    recordBtn.classList.toggle("recording", recording);

    // Mutex: disable send while recording
    sendBtn.disabled = recording || isLoading;

    if (recording) {
      recLabel.innerText = "Detener";
      recordingStartTime = Date.now();
      recDuration.innerText = "00:00";
      recordingTimer = setInterval(updateRecordingDuration, 1000);
      // Auto-stop after 60 seconds
      autoStopTimer = setTimeout(() => stopRecording(true), MAX_RECORDING_MS);
    } else {
      recLabel.innerText = "Grabar";
      recordingStartTime = null;
      // Clear duration timer
      if (recordingTimer) {
        clearInterval(recordingTimer);
        recordingTimer = null;
      }
      // Clear auto-stop timer
      if (autoStopTimer) {
        clearTimeout(autoStopTimer);
        autoStopTimer = null;
      }
    }
  }

  // =============================
  // Audio: Record Button Handler
  // =============================
  recordBtn.addEventListener("click", () => {
    // Mutex: don't allow recording while loading
    if (isLoading) return;

    // Check STT support
    if (!sttSupported) {
      showError("Tu navegador no soporta reconocimiento de voz. Usa Chrome o Edge.");
      return;
    }

    if (isRecording) {
      // Stop recording
      stopRecording(false);
    } else {
      // Start recording
      hideError();
      setRecording(true);
      try {
        recognition.start();
      } catch (err) {
        showError("Error al iniciar grabaciÃ³n: " + err.message);
        setRecording(false);
      }
    }
  });

  // =============================
  // Main Submit Handler
  // =============================
  sendBtn.addEventListener("click", async () => {
    // Prevent double submit
    if (isLoading) return;

    hideError();
    setLoading(true);

    const text = document.getElementById("inputText").value;
    const userId = document.getElementById("userId").value;
    const role = document.getElementById("userRole").value;
    const useMemory = document.getElementById("useMemory").checked;
    const provider = document.getElementById("llmProvider").value;

    const payload = {
      raw_text: text,
      user_id: userId,
      role: role,
      options: {
        use_memory: useMemory,
        llm_provider: provider
      }
    };

    // Timeout with AbortController
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), TIMEOUT_MS);

    try {
      const res = await fetch("http://localhost:8000/lab", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
        signal: controller.signal
      });

      clearTimeout(timeoutId);

      // Validate response status before parsing
      if (!res.ok) {
        let errorMsg = `Error HTTP ${res.status}`;
        try {
          const errData = await res.json();
          if (errData.detail) {
            errorMsg = `${errData.error || "Error"}: ${errData.detail}`;
          }
        } catch {
          // Response wasn't JSON, use status text
          errorMsg = `Error HTTP ${res.status}: ${res.statusText}`;
        }
        showError(errorMsg);
        resetBadges();
        return;
      }

      // Parse JSON response
      let data;
      try {
        data = await res.json();
      } catch (parseErr) {
        showError("Error: respuesta del servidor no es JSON vÃ¡lido");
        resetBadges();
        return;
      }

      // Check for error in response body
      if (data.error) {
        showError(`${data.error}: ${data.detail || "Error desconocido"}`);
        resetBadges();
        return;
      }

      // =============================
      // Success: Update Status Panel
      // =============================

      // KAI activator detection
      const kaiEl = document.getElementById("kaiStatus");
      if (data.kai_called) {
        kaiEl.innerText = "Detected";
        kaiEl.className = "badge badge--success";
      } else {
        kaiEl.innerText = "Not detected";
        kaiEl.className = "badge badge--neutral";
      }

      // Mode (LIFE vs WORK)
      const modeEl = document.getElementById("modeStatus");
      modeEl.innerText = data.mode || "â€”";
      modeEl.className = data.mode === "LIFE"
        ? "badge badge--info"
        : "badge badge--success";

      // Active agent
      const agentEl = document.getElementById("agentStatus");
      agentEl.innerText = data.agent || "â€”";
      agentEl.className = "badge badge--info";

      // Permission status (warning means blocked/fallback)
      const permEl = document.getElementById("permissionStatus");
      if (data.warning) {
        permEl.innerText = "Blocked";
        permEl.title = data.warning;
        permEl.className = "badge badge--warning";
      } else {
        permEl.innerText = "Accepted";
        permEl.title = "";
        permEl.className = "badge badge--success";
      }

      // =============================
      // Success: Update Response Panels
      // =============================
      document.getElementById("humanResponse").innerText =
        data.response || "â€”";

      document.getElementById("json").innerText =
        JSON.stringify(data, null, 2);

      const trace = {
        kai_called: data.kai_called,
        agent: data.agent,
        mode: data.mode,
        warning: data.warning,
        input: data.input
      };
      document.getElementById("trace").innerText =
        JSON.stringify(trace, null, 2);

    } catch (err) {
      clearTimeout(timeoutId);

      // Distinguish timeout from other errors
      if (err.name === "AbortError") {
        showError("Timeout: el servidor no respondiÃ³ en 30 segundos");
      } else {
        showError(`Error de conexiÃ³n: ${err.message}`);
      }
      resetBadges();
      console.error("[LAB] Request failed:", err);

    } finally {
      // Always reset loading state
      setLoading(false);
    }
  });
</script>

</body>
</html>
